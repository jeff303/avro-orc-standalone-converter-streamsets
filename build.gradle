plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // StreamSets Data Collector mapreduce-protolib
    implementation 'com.streamsets:streamsets-datacollector-mapreduce-protolib:3.9.0-SNAPSHOT'
    implementation 'com.streamsets:streamsets-datacollector-api:3.9.0-SNAPSHOT'
    implementation "org.slf4j:slf4j-api:$slf4jVersion"
    implementation "org.slf4j:slf4j-log4j12:$slf4jVersion"
}

application {
    mainClassName = 'com.jeff303.demo.AvroToOrcFileConverterApp'
}


